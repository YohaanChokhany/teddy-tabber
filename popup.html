<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=300, initial-scale=1.0">
  <title>Simple Tab Manager UI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
  <div class="header">
    <img src="images/bear_hi_wave_1.png" class="bear-icon" alt="Bear Icon">
    <h1 style="margin: 0 10px; font-size: 20px; color: #333;">Bear Necessities</h1>
    <div class="menu-icon">
        <a target="_blank" href="http://localhost:5173/">
            <img src="images/open-in-new.png" alt="Menu Icon" style="width: 20px; height: 20px;">
        </a>
    </div>
  </div>
  <div id="content" style="opacity: 0; background-color: #F3D9C3;">
    <div class="stats">
      <div class="stat-box">
        <p>Tabs Open</p>
        <h1 id="tabs-open">15</h1>
      </div>
      <div class="stat-box">
        <p>Tab Points</p>
        <h1 id="tab-points">5</h1>
      </div>
    </div>

    <div class="container">
      <button id="group-tabs"><img src="images/gemini.png" alt="Group Icon" style="width: 20px; height: 20px; margin-right: 5px;"> Group Tabs</button>
    </div>

    <div class="container">
      <h2>Tabs List</h2>
      <div style="position: relative;">
        <div id="tabs-list">
          <template id="tabs-list-template">
            <div class="tab-item">
              <div class="tab-icon">ðŸ”´</div>
              <span class="tab-title"></span>
            </div>
          </template>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Daily Challenges</h2>
      <div class="checkbox-list">
        <div class="checkbox-item">
          <input type="checkbox" id="under-10-tabs-challenge" disabled >
          <label for="item1">Have under 10 tabs open <span id="under-10-tabs-challenge-points" class="daily-challenge-points"></span></label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="group-tabs-challenge" disabled>
          <label for="item2">Group tabs <span id="group-tabs-challenge-points" class="daily-challenge-points"></span></label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="educational-tabs-challenge" disabled>
          <label for="item3">Open 3 Educational Tabs <span id="educational-tabs-challenge-points" class="daily-challenge-points"></span></label>
        </div>
      </div>
    </div>
  </div>
  <img src="images/wave.gif" alt="An animated GIF" style="position: absolute; bottom: 25%; left: 25%; width: 50%; height: 50%; z-index: -1;">
</div>
<script src="./popup.js" type="module"></script>
</body>
</html>
